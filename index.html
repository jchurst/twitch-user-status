<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Twitch User Status</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
<link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 cont">
                <div class="row">
                    <div class="col-sm-6 col-sm-offset-3 navbar-fixed-top">
                        <div class="row header vertical">
                            <div class="col-xs-5 logo">
                                <a href="http://twitch.tv" target="_blank"
                                title="twitch.tv"><img alt="twitch logo" class=
                                "img-responsive" src=
                                "https://upload.wikimedia.org/wikipedia/commons/a/a7/Twitch_BlackLogo.svg"></a>
                            </div>
                            <div class="col-xs-8 title">
                                <span class="title">Member Status</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="results"></div>
                <div class="row">
                    <div class=
                    "col-sm-6 col-sm-offset-3 control navbar-fixed-bottom" id=
                    "nav">
                        <div class="row">
                            <div class="col-xs-4 selected all"> ALL&nbsp; <em class="fa fa-group"></em></div>
                            <div class="col-xs-4 live">
                                LIVE&nbsp; <i class="fa fa-television"></i>
                            </div>
                            <div class="col-xs-4 offline">
                              OFFLINE&nbsp; <i class="fa fa-bed"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <p class="text-center">Coded by: <a href=
            "https://www.freecodecamp.com/jchurst" target="_blank">J.C.
            Hurst</a></p>
        </div>
    </div>
<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
